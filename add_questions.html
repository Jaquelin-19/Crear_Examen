<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Bank Editor</title>
    <link rel="stylesheet" href="css/app.css">
    <script src="./json/questions.json"></script>
</head>
<body>
    <div id="header">
        <h1>Quiz Bank <br>Add A Question: <span id="qCount"></span></h1>
    </div>
    <span id="menu">
        <h1>â˜°</h1>
    </span>
    <div id="menubox" style="display: none;">
    <br><a href="quiz_app.html" alt="add questions" title="add questions"> Back to Quiz</a><br><br>
    <a href="remove_questions.html" alt="remove questions" title="remove questions"> Drop Questions </a>
    <span id="menudismiss">x</span>
    </div>
    <div class="quiz-wrapper">
        <form id="addQuestion" onsubmit="submitForm(event)">
            <label class="formLabel">Question Number:</label>
            <label class="formLabel">Question:</label>
            <textarea maxlength="200" name="q" id="q" cols="50" rows="5" class="formArea" placeholder="Add your question here. Include a question mark (?) at the end." required></textarea><br>
            <label class="formLabel">Answer A:</label>
            <input type="text" maxlength="100" size="100" class="formInput" name="a" id="a" required><br>
            <label class="formLabel">Answer B:</label>
            <input type="text" maxlength="100" size="100" class="formInput" name="b" id="b" required><br>
            <label class="formLabel">Answer C:</label>
            <input type="text" maxlength="100" size="100" class="formInput" name="c" id="c" required><br>
            <label class="formLabel">Answer D:</label>
            <input type="text" maxlength="100" size="100" class="formInput" name="d" id="d" required><br>
            <label class="formLabel">Correct Answer:</label><br>
            <select name="ca" id="ca" class="formSelect" required>
                <option value="" selected disabled> Choose </option>
                <option value="a"> - A - </option>
                <option value="b"> - B - </option>
                <option value="c"> - C - </option>
                <option value="d"> - D - </option>
            </select><br><br>
            <button id="submitQuestion"><p>Submit Question</p></button><br><br><br>
            <button id="saveQuestionBank"><p>Save Question Bank</p></button>
        </form>
    </div>
    <script src="./js/addquestions.js"></script>
    <script src="js/menu.js"></script>
</body>
<footer>
    <div id="footer">
        <h5>Hecho por &copy; Copyright December 2022</h5>
    </div>
</footer>
</html>
